<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <a href="/">TONY'S TILES</a>
    <a href="/shop">SHOP</a>
    <a href="/404">ABOUT</a>

    <div class="product-holder">
        <div class="products">
            <div class="tile">
                <h1>This is a normal Tile!</h1>
                <h2>$71.99</h2>
                <button class="tile1-button"></button>
            </div>
            <div class="cool-tile">
                <h1>This is a Cool Tile!</h1>
                <h2>$100.99</h2>
                <button class="tile2-button"></button>

            </div>
            <div class="coolest-tile">
                <h1>This is the Coolest Tile!</h1>
                <h2>$125.99</h2>
                <button class="tile3-button"></button>
            </div>
        </div>
    </div>

    <div class="userName">
        <label for="userName">Enter Your Name:</label>
        <input type="text" id="userName" placeholder="Your Name..." />
    </div>

    <div class="email">
    <label for="email">Enter Your Email:</label>
    <input type="email" id="email" placeholder="Your email..." />
    </div>

    <div class="button">
        <button id="view-ticket">View your Ticket!</button>
        <button id="dl-ticket">Download Your Ticket!</button>
    </div>


    <section>
        <iframe id="ticket-pdf" src="" frameborder="0"></iframe>
    </section>

    <script type="module" src="js/shop.js"></script>
</body>
</html>
